<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <title>Slider Project</title>
</head>
<body>
    <header class="menu">
        <span>Modern Estate</span>
        <img src="icons/menu.png" alt="">
    </header>
    <div class="container">
        <main class="big-slider">
            <div class="slider-controller">
                <i class="fas fa-arrow-left"></i>
                <hr>
                <div class="slide-nmb-con">
                    <span class="slide-number-start">1</span>
                    <span class="slide-number">/</span>
                    <span class="slide-number-end">7</span>
                </div>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="next-small-slider"></div>
        </main>
        <div class="right">
            <div class="top-div">
                <h2>Just
                    like,
                    but 
                    more 
                    modern</h2>
            </div>
            <div class="bottom-div">
                <div class="social-icons">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-twitter-square"></i>
                </div>
                <button class="btn">Contact Us</button>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/96762eb842.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
